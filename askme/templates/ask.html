{% extends 'inc/base.html' %}
{% load static %}

{% block title %}Ask{% endblock %}
{% block extrahead %}
    <link href="{% static "css/question.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="name-page">
      <h4>New Question</h4>
    </div>
    <form class="body-page">
      <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputTitle" placeholder="Title Question">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputText" class="col-sm-2 col-form-label">Text</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="inputText" rows="16" placeholder="Text Question"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputTag" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputTag" placeholder="Tags">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2"></div>
        <button type="submit" class="btn btn-primary mb-2 btn-dark">ASK!</button>
      </div>
    </form>
{% endblock %}
