<div class="info-box">
  <div class="info-title">
    <h4>Popular Tags</h4>
  </div>
  <div class="tags-container">
    {% for tag in tags %}
      <a href="{% url 'tag' tagname=tag.name %}" class="tag text-dark">{{ tag.name }}</a>
    {% endfor %}
  </div>
</div>

<div class="members-box">
  <div class="members-title">
    <h4>Best Members</h4>
  </div>
  <ul class="">
    {% for member in members %}
      <li><a href="#">{{ member.nick_name }}</a></li>
    {% endfor %}
  </ul>
</div>
